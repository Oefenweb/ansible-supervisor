# tasks file for supervisor
---
- include: install.yml
  tags:
    - configuration
    - supervisor
    - supervisor-install

- include: configure.yml
  tags:
    - configuration
    - supervisor
    - supervisor-configure

- include: service-initd.yml
  when: (ansible_distribution == 'Ubuntu' and ansible_distribution_version | version_compare('15.04', '<') or ansible_distribution == 'Debian' and ansible_distribution_version | version_compare('8.0', '<'))
  tags:
    - configuration
    - supervisor
    - supervisor-configure
    - supervisor-configure-initd

- include: service-systemd.yml
  when: (ansible_distribution == 'Ubuntu' and ansible_distribution_version | version_compare('15.04', '>=') or ansible_distribution == 'Debian' and ansible_distribution_version | version_compare('8.0', '>='))
  tags:
    - configuration
    - supervisor
    - supervisor-configure
    - supervisor-configure-systemd

- include: programs.yml
  tags:
    - configuration
    - supervisor
    - supervisor-programs

- include: groups.yml
  tags:
    - configuration
    - supervisor
    - supervisor-groups

- name: enable service
  service:
    name: supervisor
    enabled: true
  tags:
    - configuration
    - supervisor
    - supervisor-enable-service

- name: stop supervisor forcibly
  command: service supervisor force-stop
  ignore_errors: True
  tags:
    - configuration
    - supervisor
    - supervisor-force-stop-service

- name: wait 3 seconds for supervisor to stop
  command: sleep 3
  tags:
    - configuration
    - supervisor
    - supervisor-wait-for-stop

- name: ensure supervisor stopped
  service:
    name: supervisor
    state: stopped
  tags:
    - configuration
    - supervisor
    - supervisor-stop-service

- name: start and enable service
  service:
    name: supervisor
    state: "{{ supervisor_state }}"
    enabled: true
  tags:
    - configuration
    - supervisor
    - supervisor-start-enable-service
