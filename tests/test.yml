---
- hosts: localhost
  connection: local
  become: true
  pre_tasks:
    - name: include variables
      include_vars: "{{ item }}"
      with_first_found:
        - "{{ playbook_dir }}/vars/_{{ ansible_distribution_release }}.yml"
        - "{{ playbook_dir }}/vars/_{{ ansible_distribution | lower }}.yml"
        - "{{ playbook_dir }}/vars/_default.yml"
    - name: include tasks
      include: "{{ playbook_dir }}/tasks/pre.yml"
  roles:
    - ../../
